spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration

# Prevent repository auto-registration in tests; we supply mocks via TestBeansConfig
spring.data.mongodb.repositories.type=none

# Dummy values to satisfy @Value injections during tests
DO_SPACE_KEY=test-key
DO_SPACE_SECRET=test-secret
DO_SPACE_ENDPOINT=http://localhost
DO_SPACE_REGION=us-east-1
DO_SPACE_BUCKET=test-bucket

# JWT test defaults
security.jwt.secret=0123456789abcdef0123456789abcdef
security.jwt.ttl-seconds=600
security.jwt.refresh-ttl-seconds=3600
