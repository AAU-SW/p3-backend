# ──────────────────────────────
#  APPLICATION
# ──────────────────────────────
spring.application.name=p3

# ──────────────────────────────
#  DATABASE
# ──────────────────────────────
spring.data.mongodb.uri=${DATABASE_URL}
spring.data.mongodb.database=${DATABASE_NAME}

# ──────────────────────────────
#  JWT
# ──────────────────────────────
security.jwt.secret=${JWT_SECRET}
security.jwt.ttl-seconds=600
security.jwt.refresh-ttl-seconds=31536000

# ──────────────────────────────
#  ERRORS (only line that still works)
# ──────────────────────────────
server.error.include-stacktrace=never

# ──────────────────────────────
#  LOGGING
# ──────────────────────────────
logging.level.aau.sw=INFO
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%-5level) %clr(%logger{36}){cyan} - %msg%n

# ──────────────────────────────
#  FILE UPLOAD
# ──────────────────────────────
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ──────────────────────────────
#  FILE SERVER
# ──────────────────────────────
DO_SPACE_KEY=${DO_SPACE_KEY}
DO_SPACE_SECRET=${DO_SPACE_SECRET}
DO_SPACE_ENDPOINT=${DO_SPACE_ENDPOINT}
DO_SPACE_REGION=${DO_SPACE_REGION}
DO_SPACE_BUCKET=${DO_SPACE_BUCKET}